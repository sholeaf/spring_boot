spring.application.name=photoBoard

#mybatis
mybatis.config-location=classpath:/mybatis-config.xml
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.type-aliases-package=com.example.demo.model.dto

#datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/project
spring.datasource.username=root
spring.datasource.password=1234

#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

#브라우저 요청에 대해 서버 오류시 기본적으로 제공되는 페이지를 사용할지 여부를 설정
server.error.whitelabel.enabled=false
#오류 응답을 처리할 핸들러의 PATH
server.error.path=/error
#오류 응답에 발생한 예외 객체(exception)을 포함할지 여부를 설정
server.error.include-exception=true

#files
spring.servlet.multipart.max-file-size = 2GB
spring.servlet.multipart.max-request-size = 3GB
#file.dir = C:/Users/sho/Desktop/code/5_spring/workspace/photoBoard/src/main/resources/static/images/
file.dir = D:/0900_GB_sho/4_spring/workspace/photoBoard/src/main/resources/static/images/
#                                            프로젝트 이름

#데이터가 올라갈때 devottols가 파일 변경을 감지하게 해줌
spring.devtools.livereload.enabled=true

server.servlet.session.tracking-modes=cookie








